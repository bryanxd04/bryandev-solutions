<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proyectos - BryanDev Solutions</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #004aad;
      --secondary: #007bff;
      --background: #f4f7fb;
      --text: #222;
      --card-bg: white;
      --footer-bg: #003d82;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --primary: #66a3ff;
        --secondary: #3385ff;
        --background: #121212;
        --text: #f4f4f4;
        --card-bg: #1e1e1e;
        --footer-bg: #0a2340;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background);
      color: var(--text);
      line-height: 1.6;
      transition: all 0.4s ease;
    }

    header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      text-align: center;
      padding: 60px 20px 40px;
    }

    header h1 {
      font-size: 2.4rem;
      margin-bottom: 10px;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 25px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card i {
      font-size: 40px;
      color: var(--secondary);
      margin-bottom: 15px;
    }

    .card h3 {
      margin-bottom: 10px;
      color: var(--primary);
    }

    .card p {
      font-size: 1rem;
      opacity: 0.9;
    }

    .back-btn {
      display: block;
      width: 150px;
      margin: 40px auto 0;
      padding: 10px 0;
      background: var(--primary);
      color: white;
      text-align: center;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .back-btn:hover {
      background: var(--secondary);
    }

    footer {
      background-color: var(--footer-bg);
      color: white;
      text-align: center;
      padding: 20px 10px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Proyectos</h1>
  </header>

  <div class="container">
    <p style="text-align:center;">Aquí podrás encontrar mis futuros proyectos y desarrollos más recientes.</p>

    <div class="projects">
      <div class="card">
        <i class="fa-solid fa-code"></i>
        <h3>Proyecto 1</h3>
        <p>Próximamente</p>
      </div>

      <div class="card">
        <i class="fa-solid fa-laptop-code"></i>
        <h3>Proyecto 2</h3>
        <p>Próximamente</p>
      </div>

      <div class="card">
        <i class="fa-solid fa-database"></i>
        <h3>Proyecto 3</h3>
        <p>Próximamente</p>
      </div>
    </div>

    <a href="index.html" class="back-btn">Volver</a>
  </div>

  <footer>
    <p>© 2025 BryanDev Solutions | Desarrollado por Bryan Rocha Moreno</p>
  </footer>
</body>
</html>
